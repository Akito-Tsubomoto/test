name: テスト
description: 問い合わせ
title: "【営業】<機能>_<事象>_(<キー情報>)"
labels: ["問い合わせ"]
body:
- type: input
  attributes:
    label: 依頼日
    description: 依頼のあった日づけ
  validations:
    required: true
- type: input
  attributes:
    label: 依頼者
  validations:
    required: false
- type: textarea
  attributes:
    label: 問い合わせ内容
    placeholder: |
       なるべく具体的に記載（工事予定)
    value: |
    【問い合わせ内容】
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **Node**: 13.14.0
        - **npm**: 7.6.3
    value: |
        - OS:
        - Node:
        - npm:
    render: markdown
  validations:
    required: false
